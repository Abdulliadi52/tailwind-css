<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Tailwind Practise</title>
  </head>
  <body class="text-gray-500 font-myfont bg-gray-100">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav>
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4">
              <a
                href="#"
                class="text-green-500 sm:text-red-600 md:text-yellow-500 lg:text-blue-600 xl:text-orange-500 text-sm md:text-xl hover:text-gray-700"
                >Food Ninja</a
              >
            </h1>
            <div class="md:hidden px-4 cursor-pointer" id="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>
          <ul class="text-right text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1 border-r-4 border-primary">
              <a
                href="#"
                class="text-gray-700 font-bold px-4 flex items-center justify-end"
              >
                <span>Home</span>
                <svg
                  class="w-5 ml-2 text-black"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex items-center justify-end">
                <span>About</span>
                <svg
                  class="w-5 ml-2 text-black"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex items-center justify-end">
                <span>Contacts</span>
                <svg
                  class="w-4 ml-2 text-black"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->
      <main class="px-10 lg:px-16 py-6 bg-gray-300 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary md:border-2 hover:bg-primary font-extrabold transition-all ease-in-outout hover:text-white border-primary duration-500"
            >Log in
          </a>
          <a
            href="#"
            class="btn text-primary md:border-2 hover:bg-primary hover:text-white border-primary ml-2 transition-all ease-in-out duration-500"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-800 text-5xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-3 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-6 grid lg:grid-cols-3 gap-10">
            <!--Cards go here-->
            <div class="card hover:shadow-lg">
              <img
                src="/public/img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Mario</span
                >
              </div>
              <div class="badges flex items-center justify-center gap-1">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span>25mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="/public/img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> Tofu Curry</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Mario</span
                >
              </div>
              <div class="badges flex items-center justify-center gap-1">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>30mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="/public/img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> Veg Noodles</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Mario</span
                >
              </div>
              <div class="badges flex items-center justify-center gap-1">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>20mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold pb-2 mt-3 border-b border-gray-300">
            Most Popular
          </h4>

          <div class="mt-6">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div
              class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-60 transition-all ease-in-out duration-300"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/public/app.js"></script>
  </body>
</html>
